<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aviation Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Welcome to Aviation Services</h1>
    <p>Find the best deals on flights, hotels, and car rentals.</p>

    <form th:action="@{/search}" method="get" class="mt-4">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fromLocation">From</label>
                <input type="text" class="form-control" id="fromLocation" placeholder="City or Airport">
            </div>
            <div class="form-group col-md-6">
                <label for="toLocation">To</label>
                <input type="text" class="form-control" id="toLocation" placeholder="City or Airport">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="departureDate">Departure Date</label>
                <input type="date" class="form-control" id="departureDate">
            </div>
            <div class="form-group col-md-6">
                <label for="returnDate">Return Date</label>
                <input type="date" class="form-control" id="returnDate">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<footer class="footer mt-5 py-3 bg-light">
    <div class="container">
        <span class="text-muted">Â© 2024 Aviation Services</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
